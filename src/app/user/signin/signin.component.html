
<div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Log In</h1>
      </div>
      <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="signInUser()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter a email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter a password" required>
            <span class="text-primary" [routerLink]="['/signup']">Register</span>
          </div>
          <button type="submit" class="btn btn-success">Sign In</button>
        </form>
      </div>
    </div>
  </div>
